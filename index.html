<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe de 1 a 100</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe de 1 a 100</h1>
        <p>Qual número estou pensando de 0 a 100?</p>
        
        <!--Jogador digita o palpite-->
        <input type="number" id="palpite" placeholder="Digite seu palpite">
        
        <!--Botão para enviar o palpite-->
        <button id="botaoChutar">Chutar</button>
        
        <!--Aparece mensagem do jogo-->
        <p id="mensagem"></p>
        
        <!--Aparece número de tentativas-->
        <p id="tentativas"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
